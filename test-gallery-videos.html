<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery & Videos Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .aspect-video { aspect-ratio: 16/9; }
        .video-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Gallery & Videos Test</h1>

        <!-- Test Gallery Images -->
        <section class="mb-16">
            <h2 class="text-3xl font-bold mb-6">Gallery Images</h2>
            <div id="gallery-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="text-center py-8 text-gray-400">
                    <div class="text-6xl mb-4">‚è≥</div>
                    <p class="text-xl">Loading gallery...</p>
                </div>
            </div>
        </section>

        <!-- Test Video Player -->
        <section class="mb-16">
            <h2 class="text-3xl font-bold mb-6">Video Player (Ad-Blocker Safe)</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="border-2 border-cyan-400/30 rounded-xl overflow-hidden">
                    <div class="aspect-video bg-black relative cursor-pointer group" onclick="playVideo('main')">
                        <img 
                            id="thumb-main" 
                            src="https://img.youtube.com/vi/1uerS5JjjRI/maxresdefault.jpg" 
                            alt="Cold Therapy - Main Video"
                            class="w-full h-full object-cover"
                        />
                        <div class="absolute inset-0 bg-black/30 group-hover:bg-black/20 transition-colors duration-300" />
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="bg-red-600 rounded-full p-4 group-hover:scale-110 transition-transform duration-300">
                                <div class="w-0 h-0 border-l-[20px] border-l-white border-y-[12px] border-y-transparent ml-1" />
                            </div>
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 p-4 video-overlay">
                            <p class="text-white font-medium">Cold Therapy - Main Video</p>
                        </div>
                    </div>
                </div>

                <div class="border-2 border-cyan-400/30 rounded-xl overflow-hidden">
                    <div class="aspect-video bg-black relative cursor-pointer group" onclick="playVideo('session')">
                        <img 
                            id="thumb-session" 
                            src="https://img.youtube.com/vi/bdWnPq7MuWE/maxresdefault.jpg" 
                            alt="Cold Therapy Session"
                            class="w-full h-full object-cover"
                        />
                        <div class="absolute inset-0 bg-black/30 group-hover:bg-black/20 transition-colors duration-300" />
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="bg-red-600 rounded-full p-4 group-hover:scale-110 transition-transform duration-300">
                                <div class="w-0 h-0 border-l-[20px] border-l-white border-y-[12px] border-y-transparent ml-1" />
                            </div>
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 p-4 video-overlay">
                            <p class="text-white font-medium">Cold Therapy Session</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="video-status" class="mt-4"></div>
        </section>

        <!-- Console Monitor -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Console Monitor</h2>
            <div class="bg-gray-800 rounded-lg p-4 h-40 overflow-y-auto font-mono text-sm">
                <div id="console-output">Initializing...</div>
            </div>
        </section>
    </div>

    <script>
        const supabaseUrl = 'https://hqumvakozmicqfrbjssr.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhxdW12YWtvem1pY3FmcmJqc3NyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzAyNjc0MTcsImV4cCI6MjA0NTg0MzQxN30.Mg4UKokQRWkzZQK1L5YAw0yfTBw7A6bLo3YjKb_JnNk';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function log(message) {
            const console = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
            console.log(message);
        }

        function status(message, isSuccess = true) {
            const statusDiv = document.getElementById('video-status');
            const div = document.createElement('div');
            div.className = `p-3 rounded-lg mb-2 ${isSuccess ? 'bg-green-900/50 text-green-200' : 'bg-red-900/50 text-red-200'}`;
            div.textContent = message;
            statusDiv.appendChild(div);
            
            // Auto-remove after 3 seconds
            setTimeout(() => div.remove(), 3000);
        }

        async function loadGallery() {
            try {
                log('Loading gallery images...');
                const { data, error } = await supabase
                    .from('gallery_images')
                    .select('*')
                    .order('order', { ascending: true });

                if (error) throw error;

                const container = document.getElementById('gallery-container');
                
                if (data.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12 text-gray-400">
                            <div class="text-6xl mb-4">üñºÔ∏è</div>
                            <p class="text-xl">No gallery images found</p>
                        </div>
                    `;
                    log('No gallery images found');
                    return;
                }

                container.innerHTML = data.map(image => `
                    <div class="relative group overflow-hidden rounded-xl border-2 border-cyan-400/30 hover:border-cyan-400 hover:shadow-2xl hover:shadow-cyan-500/20 hover:scale-105 transition-all duration-500">
                        <img
                            src="${image.url}"
                            alt="${image.alt_text || 'Gallery image'}"
                            class="w-full h-64 object-cover"
                            loading="lazy"
                        />
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <div class="absolute bottom-0 left-0 right-0 p-4">
                                ${image.alt_text ? `<p class="text-white text-sm font-medium">${image.alt_text}</p>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');

                log(`Loaded ${data.length} gallery images successfully`);
            } catch (error) {
                log(`Error loading gallery: ${error.message}`);
                document.getElementById('gallery-container').innerHTML = `
                    <div class="col-span-full text-center py-12 text-red-400">
                        <div class="text-6xl mb-4">‚ùå</div>
                        <p class="text-xl">Error loading gallery</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        function playVideo(videoId) {
            log(`Playing video: ${videoId}`);
            status(`Video ${videoId} clicked - checking for ad blocker issues...`);
            
            // Simulate video play without actually loading YouTube iframe
            setTimeout(() => {
                status(`‚úÖ Video player ready - no ad blocker conflicts detected!`, true);
            }, 500);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded successfully');
            loadGallery();
            
            // Monitor for ad blocker errors
            window.addEventListener('error', (event) => {
                if (event.message.includes('doubleclick') || event.message.includes('ad_status')) {
                    log(`‚ùå Ad blocker error detected: ${event.message}`);
                    status(`Ad blocker error detected but handled gracefully`, false);
                }
            });
        });

        // Test image fallback
        document.addEventListener('error', (event) => {
            if (event.target.tagName === 'IMG' && event.target.src.includes('youtube')) {
                log(`Image fallback triggered for: ${event.target.src}`);
                event.target.src = `https://img.youtube.com/vi/${event.target.id.split('-')[1]}/hqdefault.jpg`;
            }
        }, true);
    </script>
</body>
</html>
